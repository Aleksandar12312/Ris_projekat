<div class="container">
    
    <div class="book-card">
        <h2 class="pointer" (click)="goToBookPage($event,book)" >Naslov: {{book.naslov}}</h2>
        <p>Pisac: {{book.pisacIme}}</p>
        <p>Opis: {{book.opis}}</p>

    </div>
    <div class="rating">
        <form>
            <button class="button-rating" (click)="clickRating($event,button1)" (click)="rate(1)"  #button1>1</button>
            <button class="button-rating" (click)="clickRating($event,button2)"(click)="rate(2)" #button2>2</button>
            <button class="button-rating" (click)="clickRating($event,button3)"(click)="rate(3)" #button3>3</button>
            <button class="button-rating" (click)="clickRating($event,button4)"(click)="rate(4)" #button4>4</button>
            <button class="button-rating" (click)="clickRating($event,button5)"(click)="rate(5)" #button5>5</button>
            
        
        </form>
    </div>
    <div class="heart-wrapper" (click)="toggleHeart()" [class.active]="isActive">
        <svg class="hearth" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
